<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>routin</title>
</head>
<body>
    <header>
        <div id="routin-titre">
            <h1>routin</h1>
        </div>
    </header>
    <section id="routin-contenu" class="ferme">
        <div id="routin-controles">
            <input type="password" class="mdp" placeholder="Mot de passe">
            <button id="routin-sauvegarder">Sauvegarder</button>
            <button id="routin-exporter">Exporter</button>
            <button id="routin-importer">Importer</button>
            <h5 class="message"></h5>
        </div>
        <div id="routin-routines">
            <h2>Routines</h2>
            <div id="routin-routines-ajout">
                <h3>Ajouter une routine</h3>
                <input type="text" class="nom" placeholder="Nom de la routine">
                <input type="number" class="objectif" placeholder="Objectif quotidien" min="0">
                <select class="type"></select>
                <button class="ajouter">Ajouter</button>
            </div>
            <div id="routin-routines-liste">
                <h3>Toutes vos routines</h3>
                <ul></ul>
            </div>
        </div>
        <div id="routin-performances">
            <h2>Performances</h2>
            <div id="routin-performances-ajout">
                <h3>Ajouter une performance</h3>
                <select class="routine"></select>
                <input type="number" class="performance" placeholder="Performance" min="0">
                <button class="ajouter">Ajouter</button>
            </div>
            <div id="routin-performances-actuelles">
                <h3 class="date"></h3>
                <ul></ul>
            </div>
            <div id="routin-performances-historique">
                <h3>Votre historique</h3>
                <ul></ul>
            </div>
        </div>
        <span id="routin-sync"></span>
    </section>
    <section id="routin-init">
        <h2>Identification</h2>
        <input type="password" class="mdp" placeholder="Mot de passe" autofocus>
        <h5 class="message"></h5>
        <button class="effacer">Effacer</button>
        <button class="entrer">Entrer</button>
    </section>
</body>
</html>
